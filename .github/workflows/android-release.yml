name: Release Android APK

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v1.1.0, etc.
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: Build and Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: â˜• Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: ðŸ“¦ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          zip unzip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libtinfo5 cmake libffi-dev libssl-dev \
          build-essential git
    
    - name: ðŸ’¾ Cache Buildozer
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          androstream/.buildozer
        key: buildozer-release-${{ runner.os }}-${{ hashFiles('androstream/buildozer.spec') }}
        restore-keys: |
          buildozer-release-${{ runner.os }}-
          buildozer-${{ runner.os }}-
    
    - name: ðŸ”§ Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36
    
    - name: ðŸ·ï¸ Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${GITHUB_REF#refs/tags/}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: ðŸ“ Update version in buildozer.spec
      working-directory: ./androstream
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        VERSION_NUMBER="${VERSION#v}"
        sed -i "s/^version = .*/version = $VERSION_NUMBER/" buildozer.spec
        echo "Updated version to: $VERSION_NUMBER"
    
    - name: ðŸ”¨ Build Release APK
      working-directory: ./androstream
      run: |
        yes | buildozer android release || true
        buildozer android release
    
    - name: ðŸ“Š Get APK info
      id: apk_info
      working-directory: ./androstream
      run: |
        APK_FILE=$(ls bin/*-release-unsigned.apk | head -n 1)
        APK_SIZE=$(du -h "$APK_FILE" | cut -f1)
        APK_NAME=$(basename "$APK_FILE")
        
        # Rename for clarity
        NEW_NAME="AndroStream-${{ steps.version.outputs.version }}-release-unsigned.apk"
        mv "$APK_FILE" "bin/$NEW_NAME"
        
        echo "apk_file=bin/$NEW_NAME" >> $GITHUB_OUTPUT
        echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
        echo "apk_name=$NEW_NAME" >> $GITHUB_OUTPUT
        echo "âœ… APK built: $NEW_NAME ($APK_SIZE)"
    
    - name: ðŸ“¦ Create ZIP with APK and docs
      working-directory: ./androstream
      run: |
        mkdir -p release-package
        cp bin/*.apk release-package/
        cp README.md release-package/
        cp PANDUAN_INDONESIA.md release-package/
        cp QUICK_START.txt release-package/
        
        cd release-package
        zip -r ../AndroStream-${{ steps.version.outputs.version }}-release.zip .
        cd ..
        
        echo "âœ… Release package created"
    
    - name: ðŸŽ‰ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: AndroStream ${{ steps.version.outputs.version }}
        body: |
          ## ðŸ“± AndroStream ${{ steps.version.outputs.version }}
          
          ### ðŸŽ‰ What's New
          - Android version of YouTube Live & Video automation
          - Built with Kivy framework
          - Multi-account authentication support
          - Quick broadcast creation
          
          ### ðŸ“¦ Download
          - **APK**: `${{ steps.apk_info.outputs.apk_name }}`
          - **Size**: `${{ steps.apk_info.outputs.apk_size }}`
          - **Build**: Release (unsigned)
          
          ### ðŸ“‹ Installation
          1. Download the APK or ZIP file
          2. Enable "Install from unknown sources" on your Android device
          3. Install the APK
          4. Follow the setup guide in the documentation
          
          ### âš ï¸ Note
          This is an unsigned APK. For production use, you should sign it with your own keystore.
          
          ### ðŸ“š Documentation
          - [README.md](https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.version }}/androstream/README.md)
          - [PANDUAN_INDONESIA.md](https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.version }}/androstream/PANDUAN_INDONESIA.md)
          
          ---
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v1.0.0...${{ steps.version.outputs.version }}
        files: |
          androstream/bin/*.apk
          androstream/*.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸ“¤ Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: AndroStream-${{ steps.version.outputs.version }}-Release
        path: |
          androstream/bin/*.apk
          androstream/*.zip
        retention-days: 90
    
    - name: ðŸ“ Build summary
      run: |
        echo "## ðŸŽ‰ Release ${{ steps.version.outputs.version }} Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“± APK Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Name**: \`${{ steps.apk_info.outputs.apk_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Size**: \`${{ steps.apk_info.outputs.apk_size }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
        echo "- [ðŸ“¦ Release Page](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
        echo "- [ðŸ“š Documentation](https://github.com/${{ github.repository }}/tree/${{ steps.version.outputs.version }}/androstream)" >> $GITHUB_STEP_SUMMARY
